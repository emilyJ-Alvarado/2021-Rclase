<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
    <link type="text/css" href="css/registrousuario.css" rel="stylesheet" />
</head>
 
<body>
    <div id="registrar">
            <a href="">Regresar</a>
    </div>
    <div id="envoltura">
        <div id="contenedor">
 
            <div id="cabecera">
            </div>
 
            <div id="cuerpo">
 
                <form id="form-login" action="#" method="post" >
                    <p><label for="nombre">Nombre:</label></p>
                        <input name="nombre" type="text" id="nombre" class="nombre" placeholder="" autofocus="" ></p>
 
                    <p><label for="apellidos">Apellidos:</label></p>
                        <input name="apellidos" type="text" id="apellidos" class="apellidos" placeholder="" /></p>
                     
                    <p><label for="correo">Correo:</label></p>
                        <input name="correo" type="text" id="correo" class="correo" placeholder="" /></p>
 
                    <p><label for="pass">Contraseña:</label></p>
                        <input name="pass" type="password" id="pass" class="pass" placeholder="" ></p>
 
                    <p><label for="repass">Repetir Constraseña:</label></p>
                        <input name="repass" type="password" id="repass" class="repass" placeholder="" /></p>
 
                    <p id="bot"><input name="submit" type="submit" id="boton" value="Registrar" class="boton"/></p>
                </form>
            </div>
 
            <div id="pie">LOGIN Y REGISTRO USUARIO</div>
        </div>
 
    </div>
 
</body>
 
</html>
